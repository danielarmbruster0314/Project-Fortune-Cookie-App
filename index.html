<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" style.css"/>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
        <title>Fortune Cookie App</title>
</head>
<body>
    <button id="button" class="fc spawned" type="button">
        <div class="fc-part left"></div>
        <div class="fc-part right"></div>
        <div class="fc-crumbs">
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
            <div class="fc-crumb"></div>
        </div>
        <div class="fc-fortune">
            <p id = "fortunetext" class="fc-fortune-text">No fortune</p>
            <p class="fc-lucky-numbers">Lucky Numbers <span>?, ?, ?, ?, ?, ?</span></p>
        </div>
    </button>
    <div class="the_main_bttn">
        <button id = "fbttn" class = "bttn">Regualar Fortune</button>
    </div>
    <div class="the_buttons">
    <button id = "wbttn" class = "bttn">Just The Wisdom</button>
    <button id = "lbttn" class = "bttn"> Just The Lottery</button>
    </div>
</body>
</html>
