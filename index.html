    <button id="button" class="fc spawned" type="button">
        <div class="fc-part left"></div>

        </div>
    </button>
    <div class="the_main_bttn">

    </div>

            <label for =" input" class = "textlabel">Add A Fortune</label>
            <input type = "text" id="newtext" name="input" placeholder = "Add your great proverb..." class = "textspace">

    </div>
